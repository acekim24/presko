<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Scan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('presko.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      width: 80%;
      max-width: 500px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px red;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #e11;
      color: white;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #b00;
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ff8080;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Would you like to allow this website to request a PC scan?</h1>
    <button id="accept">Accept & Start Scan</button>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("accept").onclick = async () => {
      const status = document.getElementById("status");
      status.textContent = "Connecting to local agent...";
      try {
        const res = await fetch("http://127.0.0.1:8765/request-scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "start_scan", source: window.location.origin })
        });
        const data = await res.json();
        status.textContent = "✅ " + (data.message || "Scan started successfully!");
      } catch (err) {
        status.textContent = "❌ Could not reach the local agent.";
      }
    };
  </script>
</body>
</html>
