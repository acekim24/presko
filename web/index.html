<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PC Scan</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      color: white;
    }

    /* üî• Background image fade animation */
    body {
      background: url('presko.jpg') no-repeat center center fixed;
      background-size: cover;
      animation: fadeBg 10s ease-in-out infinite alternate;
    }

    @keyframes fadeBg {
      from { filter: brightness(0.7) saturate(0.9); }
      to { filter: brightness(1.2) saturate(1.4); }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      width: 80%;
      max-width: 550px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Glowing animated title text */
    h1 {
      font-size: 2.3em;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff4444, 0 0 80px #ff0000;
      animation: glowPulse 2.5s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff4444, 0 0 40px #ff0000; }
      to { text-shadow: 0 0 25px #ff4444, 0 0 50px #ff0000, 0 0 100px #ff2222; }
    }

    /* Pulsing button */
    button {
      padding: 14px 30px;
      font-size: 1.3em;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #e11;
      color: white;
      box-shadow: 0 0 15px #ff0000;
      transition: all 0.3s ease-in-out;
      animation: buttonPulse 1.8s infinite alternate;
    }

    @keyframes buttonPulse {
      from { transform: scale(1); box-shadow: 0 0 15px #ff0000; }
      to { transform: scale(1.05); box-shadow: 0 0 25px #ff4444; }
    }

    button:hover {
      background-color: #b00;
      transform: scale(1.1);
    }

    #status {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ffb3b3;
      text-shadow: 0 0 5px #ff0000;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Would you like to allow this website to request a PC scan?</h1>
    <button id="accept">Accept & Start Scan</button>
    <p id="status"></p>
  </div>

  <script>
    document.getElementById("accept").onclick = async () => {
      const status = document.getElementById("status");
      status.textContent = "Connecting to local agent...";
      try {
        const res = await fetch("http://127.0.0.1:8765/request-scan", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "start_scan", source: window.location.origin })
        });
        const data = await res.json();
        status.textContent = "‚úÖ " + (data.message || "Scan started successfully!");
      } catch (err) {
        status.textContent = "‚ùå Could not reach the local agent.";
      }
    };
  </script>
</body>
</html>
